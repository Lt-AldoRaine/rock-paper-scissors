<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="selections">
        <button id="choices" data-choice="rock">Rock</button>
        <button id="choices" data-choice="paper">Paper</button>
        <button id="choices" data-choice="scissors">Scissors</button>
    </div>
    
    <div id = 'results'>
        <div>
            Player
            <span class="result-score" data-player-score>0</span>
        </div>
        <div data-final-column>
            Computer
            <span class="result-score" data-computer-score>0</span>
        </div>
    </div>

    </div>
</body>
